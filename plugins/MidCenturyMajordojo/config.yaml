        system:
          label: 'System Page'
        profile:
          label: 'Profile'
          widgets:
             - 'Elsewhere'
             - 'Ad (Med Rectangle)'
        3col-top:
          label: 'Generic 3 Column (Above)'
          widgets:
             - 'Gallery'
